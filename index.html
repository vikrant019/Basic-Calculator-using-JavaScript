<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="cal">
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><button class="gray">(</button></td>
                <td><button class="gray">)</button></td>
                <td><button class="gray">C</button></td>
                <td><button class="orange">%</button></td>
            </tr>
            <tr>
                <td><button class="lightblack">7</button></td>
                <td><button class="lightblack">8</button></td>
                <td><button class="lightblack">9</button></td>
                <td><button class="orange">X</button></td>
            </tr>
            <tr>
                <td><button class="lightblack">4</button></td>
                <td><button class="lightblack">5</button></td>
                <td><button class="lightblack">6</button></td>
                <td><button class="orange">-</button></td>
            </tr>
            <tr>
                <td><button class="lightblack">1</button></td>
                <td><button class="lightblack">2</button></td>
                <td><button class="lightblack">3</button></td>
                <td><button class="orange">+</button></td>
            </tr>
            <tr>
                <td><button class="lightblack">0</button></td>
                <td><button class="lightblack">.</button></td>
                <td><button class="lightblack">/</button></td>
                <td><button class="orange">=</button></td>
            </tr>
            </table>
        </div>

    </div>
</body>
</html>
